<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond avec dégradé doux -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f5f7fa" />
      <stop offset="100%" stop-color="#c3cfe2" />
    </linearGradient>
    <linearGradient id="roofGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFD700" />
      <stop offset="100%" stop-color="#FFA500" />
    </linearGradient>
    <linearGradient id="wallGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F5F5F5" />
      <stop offset="100%" stop-color="#E0E0E0" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="15" />
      <feOffset dx="5" dy="10" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Arrière-plan -->
  <rect x="0" y="0" width="800" height="600" fill="url(#bgGradient)" />

  <!-- Motifs abstraits en arrière-plan -->
  <g opacity="0.05">
    <!-- Cercles -->
    <circle cx="100" cy="50" r="80" fill="#FFD700" />
    <circle cx="700" cy="500" r="120" fill="#FFD700" />
    <circle cx="200" cy="450" r="60" fill="#FFD700" />
    
    <!-- Motifs de lignes -->
    <path d="M0,300 Q200,250 400,300 T800,250" stroke="#FFD700" stroke-width="5" fill="none" />
    <path d="M0,350 Q200,400 400,350 T800,400" stroke="#FFD700" stroke-width="5" fill="none" />
  </g>
  
  <!-- Maison moderne avec effet d'ombre -->
  <g transform="translate(250, 150)" filter="url(#shadow)">
    <!-- Toit -->
    <polygon points="0,100 150,0 300,100" fill="url(#roofGradient)" />
    
    <!-- Murs -->
    <rect x="25" y="100" width="250" height="200" fill="url(#wallGradient)" />
    
    <!-- Fenêtres -->
    <rect x="50" y="130" width="50" height="50" rx="5" fill="#87CEEB" />
    <rect x="200" y="130" width="50" height="50" rx="5" fill="#87CEEB" />
    <rect x="50" y="200" width="50" height="50" rx="5" fill="#87CEEB" />
    <rect x="200" y="200" width="50" height="50" rx="5" fill="#87CEEB" />
    
    <!-- Porte -->
    <rect x="125" y="200" width="50" height="100" rx="5" fill="#8B4513" />
    <circle cx="140" cy="250" r="5" fill="#FFD700" />
  </g>

  <!-- Éléments "dashboard" abstraits -->
  <g transform="translate(600, 200)">
    <!-- Graphique à barres -->
    <rect x="0" y="0" width="20" height="60" rx="5" fill="#FFD700" opacity="0.8" />
    <rect x="30" y="20" width="20" height="40" rx="5" fill="#FFD700" opacity="0.8" />
    <rect x="60" y="10" width="20" height="50" rx="5" fill="#FFD700" opacity="0.8" />
    <rect x="90" y="30" width="20" height="30" rx="5" fill="#FFD700" opacity="0.8" />
  </g>

  <g transform="translate(100, 400)">
    <!-- Graphique circulaire -->
    <circle cx="50" cy="50" r="40" fill="none" stroke="#FFD700" stroke-width="15" stroke-dasharray="180 100" opacity="0.8" />
  </g>

  <!-- Texte décoratif semi-transparent -->
  <text x="400" y="550" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#333" opacity="0.3">HOME TRACKER</text>
</svg> 